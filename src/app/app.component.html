<div class="titulo">
  <H1>REGISTRO DE EVENTOS</H1>
</div>
<div class="tabla">
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Nuevo Registro
    </button>
    <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      Eliminar Registro
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="EventLogId">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.EventLogId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="EventType">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{element.EventType}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="EventDate">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{element.EventDate}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="EventDescription">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{element.EventDescription}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
